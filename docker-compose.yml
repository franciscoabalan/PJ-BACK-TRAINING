version: '3'
services:
  db:
    image: postgres
    restart: always
    volumes:
      - /data/postgresql/data:/var/lib/postgresql/data
    env_file: .env
    ports:
        - 5432:5432
  mailcatcher:
    image: yappabe/mailcatcher
    restart: always
    ports:
        - 1025:1025
        - 1080:1080
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
